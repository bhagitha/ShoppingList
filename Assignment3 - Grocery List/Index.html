<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style copy.css">
    <link rel="stylesheet" href="/css/styleNav.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
 
    
</head>
<body>
    <div class="jumbotron " style="background-image: url('/Images/Capture.PNG'); background-size: cover;">
             
        <div class="container " style="width: 25%;margin-right:50%; margin-top: 5%;  ">
           
            <form onsubmit="getIt(); return false;">
  
                <div class="form-group">
                    <h3 class="text-center "> <span class="badge badge-danger">Shopping  List </span></h3>
  </div>
  <div class="form-group">
    <input type="text" readonly id='Index' style="display:none" value="0" >
   </div>
    <div class="form-group">
       <input type="text" class="form-control" id='Name' placeholder="Product" required>
      </div>
      <div class="form-group">
       <input type="Number" class="form-control" id='qty' min=1 placeholder="Quantity" required>
      </div>
       <div class="form-group">
       <input type="Number" class="form-control" id='unit' min=1 placeholder="Unit"  required>
       </div>
       <div class="form-group">
       <input type="text" class="form-control" id='Dept' placeholder="Department" required>
       </div>
       <div class="form-group">
       <textarea class="form-control" id='Notes'rows="3">Notes</textarea>
</div>
<div class="form-group">
    <h2>
       <input type="submit" id="increment-btn" class="btn btn-success btn-block " value="+ Add to cart" >
       <input type="reset" id="Clear-btn" class="btn btn-danger btn-block" value="Clear" >
    </h2>
</div>
   </form>
        </div>
 
   </div>
   <table id='Carttable' border=1 class="table table-sm table-primary" >
    <tr class="text-center">
        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Department</th>
        <th>Notes</th>
    </tr>
  

</table>
    
    <script src="/js/script.js"></script>
</body>
</html>
